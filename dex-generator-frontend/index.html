<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #status {
      font-weight: bold;
      color: red;
    }
    #status.connected {
      color: green;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .no-data {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    .filters {
      margin-top: 10px;
    }
    .filters select {
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Status: <span id="status">Disconnected</span></h1>

  <div class="filters">
    <label>Time period:</label>
    <select id="timeFilter">
      <option value="1h">1h</option>
      <option value="24h" selected>24h</option>
      <option value="7d">7d</option>
    </select>

    <label>Sort by:</label>
    <select id="sortFilter">
      <option value="price">Price</option>
      <option value="volume24h" selected>Volume</option>
      <option value="marketCap">Market Cap</option>
    </select>
  </div>

  <table id="tokensTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Token</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Market Cap</th>
        <th>DEX</th>
      </tr>
    </thead>
    <tbody>
      <tr class="no-data"><td colspan="7">No data yet</td></tr>
    </tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://127.0.0.1:5000");
    const statusEl = document.getElementById("status");
    const tableBody = document.querySelector("#tokensTable tbody");
    const timeFilter = document.getElementById("timeFilter");
    const sortFilter = document.getElementById("sortFilter");

    let tokenData = [];

    function renderTable(tokens) {
      tableBody.innerHTML = "";
      if (!tokens || tokens.length === 0) {
        const row = document.createElement("tr");
        row.classList.add("no-data");
        row.innerHTML = `<td colspan="7">No data yet</td>`;
        tableBody.appendChild(row);
        return;
      }

      tokens.forEach(token => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${token.rank}</td>
          <td>
            <img src="${token.image}" alt="${token.symbol}" width="20" height="20" style="vertical-align:middle; margin-right:5px;">
            ${token.name} (${token.symbol})
          </td>
          <td>$${token.price.toFixed(2)}</td>
          <td>${token.priceChangePercentage24h.toFixed(2)}%</td>
          <td>${token.volume24h.toLocaleString()}</td>
          <td>${token.marketCap.toLocaleString()}</td>
          <td><a href="${token.dexUrl}" target="_blank">DEX</a></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function applyFiltersAndSort() {
      const time = timeFilter.value;
      const sortKey = sortFilter.value;

      let filtered = tokenData.map(t => {
        let priceChange;
        if (time === "1h") priceChange = t.priceChange1h;
        else if (time === "24h") priceChange = t.priceChange24h;
        else if (time === "7d") priceChange = t.priceChange7d; 
        return { ...t, selectedPriceChange: priceChange };
      });

      filtered.sort((a, b) => b[sortKey] - a[sortKey]);

      renderTable(filtered);
    }

    socket.on("connect", () => {
      console.log("Connected to backend:", socket.id);
      statusEl.innerText = "Connected";
      statusEl.classList.add("connected");
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from backend!");
      statusEl.innerText = "Disconnected";
      statusEl.classList.remove("connected");
    });

    socket.on("tokens_updated", (tokens) => {
      console.log("Received tokens:", tokens);
      tokenData = tokens;
      applyFiltersAndSort();
    });

    timeFilter.addEventListener("change", applyFiltersAndSort);
    sortFilter.addEventListener("change", applyFiltersAndSort);
  </script>
</body>
</html>
